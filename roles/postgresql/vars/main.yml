# Statistics / Query and Index Statistics Collector
#------------------------------------------------------------------------------
  - { name: "stats_temp_directory", value: "'/var/run/postgresql/main-main.pg_stat_tmp'", state: "absent",  context: "sighup" }
  - { name: "track_activities",     value: "on",                                          state: "absent",  context: "superuser" }
  - { name: "track_counts",         value: "on",                                          state: "absent",  context: "superuser" }
  - { name: "track_functions",      value: "pl",                                          state: "present", context: "superuser" }
  - { name: "track_io_timing",      value: "on",                                          state: "present", context: "superuser" }
#------------------------------------------------------------------------------
# Version and Platform Compatibility / Other Platforms and Clients
#------------------------------------------------------------------------------ 
  - { name: "transform_null_equals", value: "off", state: "absent", context: "user" }
#------------------------------------------------------------------------------
# Version and Platform Compatibility / Previous PostgreSQL Versions
#------------------------------------------------------------------------------ 
  - { name: "array_nulls",                 value: "on",            state: "absent", context: "user" }
  - { name: "backslash_quote",             value: "safe_encoding", state: "absent", context: "user" }
  - { name: "default_with_oids",           value: "off",           state: "absent", context: "user" }
  - { name: "escape_string_warning",       value: "on",            state: "absent", context: "user" }
  - { name: "lo_compat_privileges",        value: "off",           state: "absent", context: "superuser" }
  - { name: "operator_precedence_warning", value: "off",           state: "absent", context: "user" }
  - { name: "quote_all_identifiers",       value: "off",           state: "absent", context: "user" }
  - { name: "sql_inheritance",             value: "on",            state: "absent", context: "user" }
  - { name: "standard_conforming_strings", value: "on",            state: "absent", context: "user" }
  - { name: "synchronize_seqscans",        value: "on",            state: "absent", context: "user" }
#------------------------------------------------------------------------------
# Write-Ahead Log / Archiving
#------------------------------------------------------------------------------
  - { name: "archive_command", value: "'/bin/true'", state: "present", context: "sighup" }
  - { name: "archive_mode",    value: "on",          state: "present", context: "postmaster" }
  - { name: "archive_timeout", value: "0",           state: "absent",  context: "sighup" }
#------------------------------------------------------------------------------
# Write-Ahead Log / Checkpoints
#------------------------------------------------------------------------------ 
  - { name: "checkpoint_completion_target", value: "0.9",   state: "present", context: "sighup" }
  - { name: "checkpoint_flush_after",       value: "256kB", state: "absent",  context: "sighup" }
  - { name: "checkpoint_timeout",           value: "60min", state: "present", context: "sighup" }
  - { name: "checkpoint_warning",           value: "30s",   state: "absent",  context: "sighup" }
  - { name: "max_wal_size",                 value: "2GB",   state: "present", context: "sighup" }
  - { name: "min_wal_size",                 value: "80MB",  state: "absent",  context: "sighup" }
#------------------------------------------------------------------------------
# Write-Ahead Log / Settings
#------------------------------------------------------------------------------ 
  - { name: "commit_delay",           value: "0",                                                               state: "absent",  context: "superuser" }
  - { name: "commit_siblings",        value: "5",                                                               state: "absent",  context: "user" }
  - { name: "fsync",                  value: "on",                                                              state: "present", context: "sighup" }
  - { name: "full_page_writes",       value: "on",                                                              state: "present", context: "sighup" }
  - { name: "synchronous_commit",     value: "on",                                                              state: "present", context: "user" }
  - { name: "wal_buffers",            value: "-1",                                                              state: "absent",  context: "postmaster" }
  - { name: "wal_compression",        value: "off",                                                             state: "absent",  context: "superuser" }
  - { name: "wal_level",              value: "{{ 'replica' if postgresql_enable_replication else 'minimal' }}", state: "present", context: "postmaster" }
  - { name: "wal_log_hints",          value: "off",                                                             state: "absent",  context: "postmaster" }
  - { name: "wal_sync_method",        value: "fsync",                                                           state: "absent",  context: "sighup" }
  - { name: "wal_writer_delay",       value: "200ms",                                                           state: "absent",  context: "sighup" }
  - { name: "wal_writer_flush_after", value: "1MB",                                                             state: "absent",  context: "sighup" }
#------------------------------------------------------------------------------
# CONFIG FILE INCLUDES
#------------------------------------------------------------------------------ 
  - { name: "include_dir",       value: "'conf.d'",       state: absent, context: "sighup" }
  - { name: "include_if_exists", value: "'exists.conf'",  state: absent, context: "sighup" }
  - { name: "include",           value: "'special.conf'", state: absent, context: "sighup" }
